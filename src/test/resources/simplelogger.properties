# simplelogger.properties

# Global default level (trace, debug, info, warn, error, off)
org.slf4j.simpleLogger.defaultLogLevel=info

# Per-package overrides
org.slf4j.simpleLogger.log.com.airbnb.pages=info
org.slf4j.simpleLogger.log.com.airbnb.tests=info

# Show thread, timestamp, logger name
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false